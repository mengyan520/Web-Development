<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单新控件</title>
</head>
<body>
<form>
    <!--网址控件，空也能提交-->
    <input type="url">
    <input type="submit">
    <!--日期-->
    <input type="date">
    <!--时间-->
    <input type="time">
    <!--邮件-->
    <input type="email">
    <input type="submit">
    <!--数字 step,：单步-->
    <input type="number" step="5">
    <input type="submit">
    <!--滑块-->
    <input type="range" step="50">
</form>
</body>
</html>
