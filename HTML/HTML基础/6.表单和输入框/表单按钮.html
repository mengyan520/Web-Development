<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单按钮</title>
</head>
<body>
<form>
    <!--提交按钮-->
    <input type="submit">
    <!--普通按钮-->
    <input type="button" value="普通按钮"><br><br>
    <!--图片按钮，也能实现提交-->
    <input type="image" src="images/3.gif" width="60" height="60"><br>
    <!--重置按钮-->
    <input type="reset">
</form>
</body>
</html>
