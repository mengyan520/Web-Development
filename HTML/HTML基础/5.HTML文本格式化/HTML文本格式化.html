<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化</title>
</head>
<body>
  <!--粗体-->
<b>加粗文本</b><br/>
  <!--斜体-->
<i>斜体文本</i><br/>
<!--定义计算机代码-->
<code>电脑自动输出</code><br/>
<!--下标-->
这是<sub>下标</sub><br/>
<!--上标-->
这是<sup>上标</sup><br/>
<!--突出文本加粗-->
<strong>突出文本加粗</strong><br/>
<!--突出文本斜体-->
<em>突出文本斜体</em>
</body>
</html>
