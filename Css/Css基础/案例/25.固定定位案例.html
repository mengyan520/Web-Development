<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位案例</title>
    <style type="text/css">
        .bg {
            width: 998px;
           margin: 44px auto 0;
        }

        .top {
            position: fixed;
            top: 0;
        }
        .left {
            position: fixed;
            top: 60px;
            left: 0;
        }
        .right {
            position: fixed;
            top: 60px;
            right: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="bg"><img src="../image/box.png" alt=""></div>
    <div class="top"><img src="../image/r1_c1.png" alt=""></div>
    <div class="left"><img src="../image/r2_c1.png" alt=""></div>
    <div class="right"><img src="../image/r2_c2.png" alt=""></div>
</div>
</body>
</html>
