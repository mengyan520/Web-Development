<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米定位案例</title>
    <style type="text/css">
        .box {
            width: 1226px;
            height: 460px;
            position: relative;
        }
        .xiaomi {
            position: absolute;
            left: 0;
            top: 0;
        }
        .left {
            position: absolute;
            left: 250px;
            bottom: 180px;
        }
        .right {
            position: absolute;
            right: 15px;
            bottom: 180px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../image/111.jpg" alt="">
    <div class="xiaomi"><img src="../image/xiaom_left.png" alt=""></div>
    <div class="left"><img src="../image/left.png" alt=""></div>
    <div class="right"><img src="../image/right.png" alt=""></div>
</div>
</body>
</html>
