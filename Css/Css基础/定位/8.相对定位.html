<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style type="text/css">
        .father {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            left: 100px;
        }
        .son {
            width: 60px;
            height: 60px;
            background: pink;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<!--相对定位不脱离标准流，子绝父相-->
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
