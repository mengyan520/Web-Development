<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位居中</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }
        .box1 {
            width: 40px;
            height: 40px;
            background: pink;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -20px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
