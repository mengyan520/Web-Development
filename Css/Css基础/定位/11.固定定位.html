<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>

    <style type="text/css">
        body {
            height: 1000px;
        }
        div {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background: red;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .box2 {
            background: pink;
        }
    </style>
</head>
<body>
<!--固定定位脱标-->
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
