<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            display: inline;
            height: 400px;
            background-color: red;
        }
        .span1 {
            display: block;
            height: 200px;
            background-color: pink;
        }
        .span2 {
            /*转化行内块元素*/
            display: inline-block;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<!--display是“显示模式”的意思，用来改变元素的行内、块级性质-->
<div>我是div</div>
<span class="span1">我是span1</span>
<span class="span2">我是span2</span>
<span class="span2">我是span3</span>

</body>
</html>
