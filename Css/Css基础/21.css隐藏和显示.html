<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*display:none    隐藏，代表这个元素从页面消失，不占位置*/
        /*display:block 显示*/
        /*visiblity:hidden ，元素还停留在原地，占位置
          overflow:hidden:溢出隐藏
        */
        div {
            width: 100px;
            height: 100px;
            background: pink;
            margin-top: 10px;
        }
        .box1 {
            display: none;
            display: block;
        }
        .box2 {
            visibility: hidden;
        }
        .box3 {
            overflow: hidden;
        }
    </style>

</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3">few'fw;f;'wflwfw
wfewefwfw
fwfewfwf</div>
<div class="box4"></div>
</body>
</html>
