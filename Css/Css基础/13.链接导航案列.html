<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接导航栏</title>
    <style type="text/css">
        .nav {
            height: 60px;
            background-color: gray;
            text-align: center;
        }
        a {
            display: inline-block;
            width: 100px;
            height: 60px;
            line-height: 60px;
            text-decoration: none;
        }
        a:hover {
            background-color: #eee;
            text-decoration: underline;
        }
        a.public {
            font-weight: 700;
            color: gold;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="#" class="public">天猫</a>

</div>
</body>
</html>
