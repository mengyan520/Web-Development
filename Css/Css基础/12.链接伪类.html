<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style type="text/css">
        a:link{
            color:red;
        }
        a:visited{
            color:orange;
        }
        a:hover{
            color:green;
        }
        a:active{
            color:black;
        }
        /*获得焦点*/
        /*a:focus {*/
            /*color: aqua;*/
        /*}*/
    </style>
</head>
<body>
<!--同一个标签，根据用户的某种状态不同，有不同的样式。这就叫做“伪类”
伪类用冒号来表示-->
<a href="#">百度</a>
<!--
:link  	表示， 用户没有点击过这个链接的样式。 是英语“链接”的意思。
:visited	表示， 用户访问过了这个链接的样式。 是英语“访问过的”的意思。
:hover	表示， 用户鼠标悬停的时候链接的样式。 是英语“悬停”的意思。
:active	表示， 用户用鼠标点击这个链接，但是不松手，此刻的样式。 是英语“激活”的意思
-->
</body>
</html>
