<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            width: 143px;
            height: 76px;
            background: url("image/logo.png");
        }
        a {
            display: inline-block;
            text-indent: -5000px;
            width: 143px;
            height: 76px;
        }
        a.box1 {
            display: inline-block;
            height: 0;
            background: pink;
            padding-top: 100px;
            width: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--比如点击图片跳转链接，利用文字缩进，隐藏文字-->
<div class="box">
    <h1>
       <a href="http://www.sohu.com">搜狐</a>
    </h1>
</div>
<!--利用内边距，隐藏文字-->
<div><a href="#" class="box1">我是链接</a></div>
</body>
</html>
